<!doctype html>
<html>
 <head>
  <meta charset="utf-8">
  <title>显示温度</title>
 </head>
 <body>
  现在气温： <span id="temp">24</span> &deg;C
  <script src="js/jquery-2.1.3.min.js"></script>
  <script>
    $(function(){
        function getTemp() {
            $.get("http://192.168.1.25/temp", function(data){
                $("#temp").html(data);
            });
        }
        getTemp();  // 网页加载完毕时，立即读取并显示温度值。
        window.setInterval(function(){
            getTemp();
        }, 5000);
    });
  </script>
 </body>
</html>
