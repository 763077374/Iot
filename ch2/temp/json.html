<!doctype html>
<html>
 <head>
  <meta charset="utf-8">
  <title>JSON测试</title>
 </head>
 <body>
  <script src="js/jquery-2.1.3.min.js"></script>
  <script>
    var str = '{"温度":22,"湿度":60,"数字脚":{"2":0,"3":1}}';

    var obj = jQuery.parseJSON(str);
    console.log('温度：' + obj.温度);
    console.log('脚2：' + obj.数字脚[2]);
  </script>
 </body>
</html>
