<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>加法计算器</title>
</head>

<body>
<form>
    <label for="num1">被加数：</label>
    <input type="text" name="num1" id="num1"><br>
    <label for="num2">加数：</label>
    <input type="text" name="num2" id="num2"><br>
    <label for="result">结果：</label>
    <input type="text" name="result" id="result"><br>
    <p>
      <input type="button" name="calc" id="calc" value="计算">
    </p>
  </form>
<script src="js/jquery-2.1.3.min.js"></script>
<script>
$(function(){
  $("#calc").click(function() {
    var num1 = $("#num1").val();
    var num2 = $("#num2").val();
    console.log("转成数字之前相加：" + num1 + num2);
    console.log("转成数字之后相加：" + (Number(num1) + Number(num2)));
     $("#result").val(Number(num1) + Number(num2));
  });
});
</script>
</body>
</html>
