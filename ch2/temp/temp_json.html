<!doctype html>
<html>
 <head>
  <meta charset="utf-8">
  <title>显示温度</title>
 </head>
 <body>
  气温： <span id="temp">24</span> &deg;C <br><br>
  湿度： <span id="hum">50</span> %
  <script src="js/jquery-2.1.3.min.js"></script>
  <script>
    $(function(){
        function getTemp() {
            // 请自行修改IP地址
            $.getJSON("http://192.168.1.25/th.json", function(data){
                $("#temp").html(data.t);
                $("#hum").html(data.h);
            });
        }
        getTemp();  // 网页加载完毕时，立即读取并显示温湿度值。
        window.setInterval(function(){
            getTemp();
        }, 5000);
    });
  </script>
 </body>
</html>
